<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New item</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row">

        <div class="col-sm-4">
            <div class="footer">
                <p><a href="/item">Back to list of items</a></p>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="container mt-3">
                <h3>Creation of a new item</h3>
                <form th:method="POST" th:action="@{/item}" th:object="${item}">
                    <label for="itemName" class="form-label">Enter name: </label>
                    <input type="text" class="form-control" th:field="*{name}" id="itemName"/>
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

                    <label for="listOfCategory" class="form-label">Enter category: </label>
                    <select class="form-control" id="listOfCategory" name="category">
                        <option th:each="pos : ${T(ua.foxminded.warehouse.models.Category).values()}"
                                th:value="${pos.displayValue}" th:text="${pos.displayValue}" th:field="*{category}"></option>
                    </select>

                    <label for="itemDescription" class="form-label">Enter Description: </label>
                    <input type="text" class="form-control" th:field="*{description}" id="itemDescription"/>
                    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</div>

                    <label for="itemPrice" class="form-label">Enter Price: </label>
                    <input type="text" class="form-control" th:field="*{price}" id="itemPrice"/>
                    <div style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>

                    <label for="itemAmount" class="form-label">Enter Amount: </label>
                    <input type="text" class="form-control" th:field="*{amount}" id="itemAmount"/>
                    <div style="color:red" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</div>

                    <br/>
                    <input type="submit" class="btn btn-light" value="Create!"/>
                    <input type="reset" class="btn btn-light" value="Reset" />
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
