<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update supplier</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row">

        <div class="col-sm-4">
            <div class="footer">
                <p><a href="/supplier">Back to list of supplier</a></p>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="container mt-3">
                <h3>Update of the supplier</h3>
                <form th:method="PUT" th:action="@{/supplier/{id}(id=${supplier.getId()})}" th:object="${supplier}">
                    <label for="name" class="form-label">Enter postcode: </label>
                    <input type="text" class="form-control" th:field="*{name}" id="name"/>
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</div>

                    <label for="address" class="form-label">Enter address ID: </label>
                    <select class="form-control" id="address" name="addressId">
                        <option th:each="addressId : ${freeAddresses}" th:value="${addressId}"
                                th:text="${addressId}" th:name="addressId"></option>
                    </select>

                    <label for="goodsReturnRate" class="form-label">Enter goods return rate from 0 to 10: </label>
                    <input type="text" class="form-control" th:field="*{goodsReturnRate}" id="goodsReturnRate"/>
                    <div style="color:red" th:if="${#fields.hasErrors('goodsReturnRate')}" th:errors="*{goodsReturnRate}">goodsReturnRate Error</div>

                    <br/>
                    <input type="submit" class="btn btn-light" value="Update!"/>
                    <input type="reset" class="btn btn-light" value="Reset" />
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
