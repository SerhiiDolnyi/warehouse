<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New address</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row">

        <div class="col-sm-4">
            <div class="footer">
                <p><a href="/address">Back to list of address</a></p>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="container mt-3">
                <h3>Update of the address</h3>
                <form th:method="PUT" th:action="@{/address/{id}(id=${address.getId()})}" th:object="${address}">
                    <label for="postcode" class="form-label">Enter postcode: </label>
                    <input type="text" class="form-control" th:field="*{postcode}" id="postcode"/>
                    <div style="color:red" th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}">postcode Error</div>

                    <label for="country" class="form-label">Enter country: </label>
                    <input type="text" class="form-control" th:field="*{country}" id="country"/>
                    <div style="color:red" th:if="${#fields.hasErrors('country')}" th:errors="*{country}">country Error</div>

                    <label for="city" class="form-label">Enter city: </label>
                    <input type="text" class="form-control" th:field="*{city}" id="city"/>
                    <div style="color:red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">city Error</div>

                    <label for="street" class="form-label">Enter street: </label>
                    <input type="text" class="form-control" th:field="*{street}" id="street"/>
                    <div style="color:red" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">street Error</div>

                    <label for="office" class="form-label">Enter office: </label>
                    <input type="text" class="form-control" th:field="*{office}" id="office"/>
                    <div style="color:red" th:if="${#fields.hasErrors('office')}" th:errors="*{office}">office Error</div>

                    <br/>
                    <input type="submit" class="btn btn-light" value="Create!"/>
                    <input type="reset" class="btn btn-light" value="Reset" />
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
