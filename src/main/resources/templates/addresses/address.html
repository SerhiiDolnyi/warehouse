<div class="container-md">
    <br>
    <h2 class="text-center">Addresses</h2>
    <br>

    <a href="address/new"><button type="button" class="btn btn-primary">Create Address</button></a>
    <br>
    <br>
    <div class="itemList">
        <table class="table table-hover">
            <thead>
            <tr>
                <th> ID </th>
                <th> Postcode </th>
                <th> Country </th>
                <th> City </th>
                <th> Street </th>
                <th> Office </th>
                <th> Update </th>
                <th> Delete </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${allAddresses.empty}">
                <td colspan="2"> No address available </td>
            </tr>

            <tr th:each="address : ${allAddresses}">
                <td><span th:text="${address.getId}"> id </span></td>
                <td><span th:text="${address.getPostcode}"> name </span></td>
                <td><span th:text="${address.getCountry}"> id </span></td>
                <td><span th:text="${address.getCity}"> id </span></td>
                <td><span th:text="${address.getStreet}"> id </span></td>
                <td><span th:text="${address.getOffice}"> id </span></td>

                <td><a th:href="@{address/{id}/edit(id=${address.getId})}">
                    <button class="btn btn-light">Update</button></a>
                </td>

                <td>
                    <form th:method="DELETE" th:action="@{address/{id}(id=${address.getId()})}">
                        <button class="btn btn-light">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/>
</div>
