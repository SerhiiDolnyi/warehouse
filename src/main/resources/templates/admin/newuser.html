<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row">

        <div class="col-sm-4">
            <div class="footer">
                <p><a href="/admin">Back to admin page</a></p>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="container mt-3">
                <h3>Creation of a new user</h3>
                <form th:method="POST" th:action="@{/admin}" th:object="${user}">

                    <label for="name" class="form-label">Name: </label>
                    <input type="text" class="form-control" th:field="*{name}" id="name"/>
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" th:field="*{password}" id="password"/>
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>

                    <label for="listOfRoles" class="form-label">Role: </label>
                    <select class="form-control" id="listOfRoles" name="roleName">
                        <option th:each="pos : ${T(ua.foxminded.warehouse.models.auth.RoleList).values()}"
                                th:value="${pos.displayValue}" th:text="${pos.displayValue}" th:name="roleName"></option>
                    </select>

                    <br/>
                    <input type="submit" class="btn btn-light" value="Create!"/>
                    <input type="reset" class="btn btn-light" value="Reset" />
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
