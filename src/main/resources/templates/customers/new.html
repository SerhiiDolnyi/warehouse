<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New customer</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <div class="row">

        <div class="col-sm-4">
            <div class="footer">
                <p><a href="/customer">Back to list of customer</a></p>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="container mt-3">
                <h3>Creation of a new customer</h3>
                <form th:method="POST" th:action="@{/customer}" th:object="${customer}">
                    <label for="name" class="form-label">Enter name: </label>
                    <input type="text" class="form-control" th:field="*{name}" id="name"/>
                    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</div>

                    <label for="address" class="form-label">Enter address ID: </label>
                    <select class="form-control" id="address" name="addressId">
                        <option th:each="addressId : ${freeAddresses}" th:value="${addressId}"
                                th:text="${addressId}" th:name="addressId"></option>
                    </select>

                    <label for="customerRate" class="form-label">Enter customer rate from 0 to 10: </label>
                    <input type="text" class="form-control" th:field="*{customerRate}" id="customerRate"/>
                    <div style="color:red" th:if="${#fields.hasErrors('customerRate')}" th:errors="*{customerRate}">customerRate Error</div>

                    <br/>
                    <input type="submit" class="btn btn-light" value="Create!"/>
                    <input type="reset" class="btn btn-light" value="Reset" />
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
